<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Compra</title>
  <link rel="icon" href="/img/LOGO.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>

<header>
  <div class="logo">
    <img th:src="@{'/imagen/LOGO'}" alt="Logo" onerror="this.style.display='none'">
    <span>Farmacia</span>
  </div>
</header>

<div class="recibo">
  <h2>¡Gracias por tu compra!</h2>
  <p>Tu pedido ha sido procesado con éxito.</p>

  <table>
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${carrito}">
        <td><img th:src="@{'/imagen/' + ${item.producto.imagen}}" th:alt="${item.producto.nombre}" style="width: 50px; height: auto;" onerror="this.style.display='none'" /></td>
        <td th:text="${item.producto.nombre}"></td>
        <td th:text="${item.cantidad}"></td>
        <td>$<span th:text="${item.producto.precio}"></span></td>
      </tr>
    </tbody>
  </table>

  <div class="total">
    Total pagado: $<span th:text="${#numbers.formatInteger(total, 0)}"></span>
  </div>

  <div class="volver">
    <a href="/">Volver al inicio</a>
  </div>
</div>

</body>
</html>
