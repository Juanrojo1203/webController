<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Compra</title>
  <link rel="icon" href="/img/LOGO.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #d5ecdd;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #a4e7aa;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .recibo {
      max-width: 700px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .recibo h2 {
      text-align: center;
      color: #2d2d2d;
      margin-bottom: 20px;
    }

    .recibo p {
      text-align: center;
      color: #555;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      vertical-align: middle;
    }

    td img {
      max-width: 50px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 4px;
    }

    th {
      background-color: #a4e7aa;
      color: white;
    }

    .total {
      text-align: right;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .volver {
      text-align: center;
      margin-top: 30px;
    }

    .volver a {
      background-color: #66d875;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
    }

    .volver a:hover {
      background-color: #50be60;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img th:src="@{'/imagen/LOGO'}" alt="Logo" onerror="this.style.display='none'">
    <span>Farmacia</span>
  </div>
</header>

<div class="recibo">
  <h2>¡Gracias por tu compra!</h2>
  <p>Tu pedido ha sido procesado con éxito.</p>

  <table>
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${carrito}">
        <td><img th:src="@{'/imagen/' + ${item.producto.imagen}}" th:alt="${item.producto.nombre}" style="width: 50px; height: auto;" onerror="this.style.display='none'" /></td>
        <td th:text="${item.producto.nombre}"></td>
        <td th:text="${item.cantidad}"></td>
        <td>$<span th:text="${item.producto.precio}"></span></td>
      </tr>
    </tbody>
  </table>

  <div class="total">
    Total pagado: $<span th:text="${#numbers.formatInteger(total, 0)}"></span>
  </div>

  <div class="volver">
    <a href="/">Volver al inicio</a>
  </div>
</div>

</body>
</html>
