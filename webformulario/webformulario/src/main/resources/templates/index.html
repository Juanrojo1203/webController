<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La SuperFarmacia - Catálogo</title>
  <link rel="icon" href="/img/LOGO.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* Copiamos los estilos anteriores aquí */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #d5ecdd;
    }

    header {
      background-color: #a4e7aa;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .search-bar input {
      padding: 8px 10px;
      border-radius: 20px;
      border: none;
      width: 250px;
    }

    nav {
      background-color: #66d875;
      padding: 5px 20px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .product-card {
      background-color: rgb(163, 190, 169);
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
    }

    .product-title {
      font-weight: bold;
      margin: 10px 0;
      font-size: 14px;
    }

    .price {
      color: #d720ce;
      font-weight: bold;
    }

    .buy-button {
      background-color: #d720ce;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="/img/LOGO.png" alt="Logo">
    <span>Farmacia</span>
  </div>
  <div class="search-bar">
    <input type="text" placeholder="¿Qué estás buscando?">
  </div>
</header>

<nav>
  <a href="/">Inicio</a>
  <a href="/catalogo">Ver catalogo</a>
  <a href="/carrito">Ver Carrito</a>
</nav>

<div class="products">
  <div class="product-card" th:each="producto : ${productos}">
    <img th:src="@{'/img/' + ${producto.imagen}}" alt="Imagen del producto">
    <p class="product-title" th:text="${producto.nombre}"></p>
    <p th:text="${producto.descripcion}"></p>
    <p class="price">$<span th:text="${producto.precio}"></span></p>
    <form th:action="@{/carrito/agregar}" method="post">
      <input type="hidden" name="id" th:value="${producto.id}" />
      <input type="number" name="cantidad" value="1" min="1" />
      <button type="submit" class="buy-button">Agregar al carrito</button>
    </form>
  </div>
</div>

</body>
</html>
